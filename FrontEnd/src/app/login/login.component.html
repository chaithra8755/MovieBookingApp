<h3 class="p-3 text-center">Login</h3>
<div class="container mt-5" *ngIf="!invalidUser">
    <div class="page-wrap d-flex flex-row align-items-center">
        <div class="row justify-content-center">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <label for="username">Username</label>
                <input type="text" #name="ngModel" required ngModel name="userName" id="userName" placeholder="Enter your username" class="form-control mb-3">
                <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                    Please Enter the user name
                </div>
                <label for="password">Password</label>
                <input type="password" ngModel name="userPassword" id="userPassword" placeholder="Enter your password" class="form-control mb-3">

                <button class="btn btn-primary">
                    Login
                </button>

                <!-- <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button> -->
                
                <a (click)="addNewUser()" class="btn btn-link">Register</a>
                <input type="submit" value="Login" class="btn btn-outline-primary form-control rounded-0">

                <button type="button" class="btn btn-default" (click)="addNewUser()">Sign up</button>
            </form>
        </div>
    </div>
</div>
<div *ngIf="invalidUser">
    <div class="page-wrap d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <h1>Access denied</h1>
                    <div class="mb-4 lead">Please Login</div>
                    <a href="/login" class="btn btn-success">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
